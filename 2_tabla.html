<!DOCTYPE html>
<html lang="en">
<!-- El elemento <head> contiene metadatos sobre el documento, por ejemplo: <title>, <scripts>, hojas de estilo, etc.-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabla</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <!--El elemento <table> se usa para tabular información, se compone de filas y columnas que contendrán datos/información.-->
  <table style="width:50%">
    <colgroup>
      <col style="background-color: #0f0">
      <col span="2">
    </colgroup>
    <caption> Saludos TechnoLatinas!!! <3 </caption>
    <tbody>
      <tr>
        <td>Nombre</td>
        <td>Mikra</td>
      </tr>
      <tr>
        <td>País</td>
        <td>Antifacista</td>
      </tr>
      <tr>
        <td>Helado favorito</td>
        <td>Chocolate</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
